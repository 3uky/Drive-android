<label for="port" class="col-md-3 control-label">Serial Port</label>
<div class="col-md-9 col-xs-12">
    <div class="row">
        <div class="col-md-10 col-xs-10">
        <select id="port" name="port" class="form-control">
            <%
               if (ports.indexOf(port) == -1) { %>
                <option disabled selected value="<%= port %>"><%= port %></option>
               <% }
               %>
            <% for(var i=0; i < ports.length; i++) { %>
            <option
                <%= port == ports[i] ? 'selected':'' %>
                value="<%= ports[i] %>"><%= ports[i] %></option>
            <% } %>
        </select>
                   </div>
    <div class="col-xs-1" style="padding-left:0px;">
        <button class="btn btn-default" type="button" id="refresh"><span class="glyphicon glyphicon-refresh"></span>
        </button>
    </div>
   </div>

<div class="row control-label hide-tcp">
<div class="col-md-6">
    <input type="text" class="form-control" id="tcpip.host" name="tcpip.host" value="<%= tcpip.host %>"/>
</div>
<div class="col-md-3">
    <input type="text" class="form-control" id="tcpip.port" name="tcpip.port" value="<%= tcpip.port %>"/>
</div>
</div>

</div>
