<div class="col-md-2">
    <div class="row">
        <div class="col-md-12">
            <div class="thumbnail" style="margin-bottom: 5px">
                <p>Data points: <span id="log_size">0</span></p>
                <p>Start:&nbsp;<small><span id="log_start">0</span></small></p>
                <p>End:&nbsp;<small><span id="log_end">0</span></small></p>
                <!-- <p>User cal: <span id="usercal">0</span></p> -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
              <p><button type="button" id="download-csv" class="btn btn-primary">Download as CSV</button></p>
              <!-- <p><a role="button" class="btn btn-info ctrl-edit">Edit Log Entries</a></p> -->
        </div>
    </div>
</div>
<div class="col-md-10">
    <div class="row" id="overview-container">
        <div class="col-md-10">
            <div class="thumbnail" style="margin-bottom: 5px">
                <div id="overview" class="chart" style="z-index: 0; height:100px;cursor:crosshair;"></div>
            </div>
        </div>
        <div class="col-md-2">
            <a href="#" role="button" class="resetZoom btn btn-default">Reset Zoom</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="thumbnail">
                <div class="geigerchart chart" style="cursor:crosshair;">
                    <div class="spinner circles">
                         <div></div>
                         <div></div>
                         <div></div>
                         <div></div>
                         <div></div>
                         <div></div>
                         <div></div>
                         <div></div>
                    </div>
                    <p id="loadtext" style="text-align:center;">Loading...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- The "Error" modal -->
<div class="container">
    <div id="ErrorModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myErrorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 id="myErrorLabel" class="modal-title">Status</h3>
                </div>
                <div class="modal-body">
                    <div class="horizontal">
                        <b>Status:&nbsp;</b><span id="errorreason"></span>
                        <p><b>Details:&nbsp;</b>
                            <span id="errordetail"></span>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
