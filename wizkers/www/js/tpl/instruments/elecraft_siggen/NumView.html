<h4>KX3 SWR Sweep</h4>

<div class="input-group input-margin">
    <span class="input-group-addon">Start Frequency</span>
    <input id="startfreq" value="" class="form-control disable-sweep" step="0.01" type="number">
</div>
<div class="input-group input-margin">
    <span class="input-group-addon">End Frequency</span>
    <input id="endfreq" value="" class="form-control disable-sweep" step="0.01" type="number" >
</div>
<div class="input-group input-margin">
    <span class="input-group-addon">Step</span>
    <input id="step" value="" class="form-control disable-sweep" step="0.01" type="number" >
</div>

<div class="input-group input-margin">
    <button class="btn btn-default" id="cmd_sweep" type="button">Sweep</button>
</div>
