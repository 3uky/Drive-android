<div class="row">
    <div class="col-md-12">
        <h4>Flash Explorer</h4>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="input-group">
            <span class="input-group-addon">Memory location (two HEX bytes):</span>
            <input id="memloc" class="form-control" value="" type="text" maxlength="32">
        </div>
    </div>
    <div class="col-md-6">
        <div class="input-group">
            <span class="input-group-addon">Bytes to read (0x00 to 0x40):</span>
            <input id="bytestoread" class="form-control" value="" type="text" maxlength="3">
            <span class="input-group-btn"><button type="button" class="btn" id="flashread"><span class="glyphicon glyphicon-check"></span>
                </button>
            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="well">
            <h6>Memory dump:</h6>
            <textarea id="flashdump" style="height:250px; width:98%; font-family: monospace;"></textarea>
        </div>
    </div>
</div>
