<p><strong>BAUD RATE: </strong><font color="#ff0000;">this plugin requires your FT817 to be set to a baud rate of <strong>4800</strong>.</font>
</p>

<div class="form-group">
    <label for="name" class="col-md-3 control-label">Audio from radio:</label>
    <div class="col-md-9">
        <select id="audio_input" name="audio_input" class="form-control">
            <% for(var i=0; i < inputs.length; i++) { %>
            <option
                <%= audio_input == inputs[i].value ? 'selected':'' %>
                value="<%= inputs[i].value %>"><%= inputs[i].label %></option>
            <% } %>
        </select>
        <span class="help-inline"></span>
    </div>
</div>

<div class="form-group">
    <label for="name" class="col-md-3 control-label">Audio to radio:</label>
    <div class="col-md-9">
        <select id="audio_output" name="audio_output" class="form-control">
            <% for(var i=0; i < outputs.length; i++) { %>
            <option
                <%= audio_output == outputs[i].value ? 'selected':'' %>
                value="<%= outputs[i].value %>"><%= outputs[i].label %></option>
            <% } %>
        </select>
        <span class="help-inline"></span>
    </div>
</div>

    <label for="name" class="col-md-3 control-label">Audio from operator:</label>

    </div>
</div>

<div class="form-group">
    <label for="name" class="col-md-3 control-label">Audio to operator:</label>
    <div class="col-md-9">
        <select id="op_audio_output" name="op_audio_output" class="form-control">
            <% for(var i=0; i < outputs.length; i++) { %>
            <option
                <%= op_audio_output == outputs[i].value ? 'selected':'' %>
