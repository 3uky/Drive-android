<div class="row">
    <div class="col-md-6">
        <h4>Radio Memories</h4>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="input-group">
            <span class="input-group-addon">Memory to read:</span>
            <input id="memtoread" class="form-control" value="" type="text" maxlength="3">
            <span class="input-group-btn"><button type="button" class="btn" id="memread"><span class="glyphicon glyphicon-check"></span>
                </button>
            </span>
        </div>
    </div>
    <div class="col-md-3">
        <button class="btn btn-default" id="readmems">Read all from radio</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div id="tablewrapper" style="overflow-y: scroll;">
            <table class="table table-striped table-hover" id="freqtable">
                <tr>
                    <th>ID</th>
                    <th>Label</th>
                    <th>Description</th>
                    <th>VFO A</th>
                    <th>Mode A</th>
                    <th>Data Mode</th>
                    <th>VFO B</th>
                    <th>Split</th>
                    <th>Mode B</th>
                    <th>Offset</th>
                    <th>PL Tone</th>
                    <th></th>
                </tr>
            </table>
        </div>  
    </div>
</div>
