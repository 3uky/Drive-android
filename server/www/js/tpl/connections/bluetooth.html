<label for="port" class="col-md-3 control-label">Bluetooth device:</label>
<div class="col-md-4">
    <input type="text" class="form-control" id="port" name="port" value="<%= port %>"/>
</div>
<div class="col-md-5">
        <select id="otherports" name="otherports" class="form-control">
            <option>Refresh...</option>
            <% for (var port in ports) { %>
            <option
                <%= port == ports[port] ? 'selected':'' %>
                value="<%= ports[port] %>"><%= ports[port] %></option>
            <% } %>
        </select>
</div>
