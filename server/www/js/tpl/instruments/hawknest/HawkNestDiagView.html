<div class="col-md-3">
    <div class="thumbnail">
                <div id="tablewrapper" style="overflow-y: scroll;">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Probe ID</th>
                    </tr>
                </thead>
                <tbody>
                <% var selectedType = "";
                   for (probe in metadata.probes) {
                %>
                    <tr>
                        <td class="probeline" data-probeid="<%=probe%>"><%= probe %></td>
                    </tr>
                    <% } %>
                </tbody>
            </table>
        </div>

    </div>
</div>

<div class="col-md-9">
    <div class="row">
        <div class="col-md-12">
            <h4>Probe ID <span  id="probetitle"></span></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="input-group input-margin">
                <span class="input-group-addon">Probe name</span>
                <input id="probename" value="" class="form-control" type="text" maxlength="32">
                <span class="input-group-btn">
                        <button class="btn btn-default" id="setprobename" type="button"><span class="glyphicon glyphicon-check"></span>
                </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4>Probe parameters (last seen <span id="lastseen">...</span>)</h4>
            
            <p>Last seen: <span id="lastseenfull"></span></p>
            <p>Battery voltage: <span id="voltage"></span></p>
            <p>Internal temperature: <span id="temp"></span></p>
        </div>
    </div>
</div>
