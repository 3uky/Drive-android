<!-- this is inside a row div -->
<div class="col-md-6">
<div class="form-group">
    <label for="name" class="col-md-3 control-label">Display Google Maps:</label>
    <div class="col-md-9">
        <select id="wizkers_settings.display_gmaps" name="wizkers_settings.display_gmaps" class="form-control">
            <option <%= wizkers_settings.display_gmaps == 'false' ? 'selected':'' %> value="false">No</option>
            <option <%= wizkers_settings.display_gmaps == 'true'  ? 'selected':'' %> value="true">Yes</option>
        </select>
    </div>
</div>
</div>
